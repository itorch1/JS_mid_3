<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="text" placeholder="Enter Pounds" id="input">
        <div id="arrows">
            <button class="up"><i class="fas fa-caret-up up"></i></button>
            <button class="down"><i class="fas fa-caret-down down"></i></button>        
        </div>
        <div id="grams">
            <h3>Grams:</h3>
            <p id="grams-output">1337</p>
        </div>
        <div id="kilograms">
            <h3>Kilograms:</h3>
            <p id="kilograms-output">1337</p>
        </div>
        <div id="ounces">
            <h3>Ounces:</h3>
            <p id="ounces-output">1337</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
